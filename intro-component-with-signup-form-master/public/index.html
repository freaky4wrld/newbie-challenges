<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body class="font-sans bg-icons bg-Red">
  <main class="container flex flex-col items-center justify-between
    my-16 mx-auto space-y-9 md:flex-row md:space-x-7 md:space-y-0">
    <div id="text" class="flex flex-col items-center
     space-y-7  md:items-start">
      <h1 class="text-white text-3xl font-bold w-3/4 text-center
      md:text-left md:text-5xl">
        Learn to code by watching others
      </h1>
      <p class="text-white text-md text-center w-5/6
        md:text-left">
        See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how
        developers think is invaluable.
      </p>
    </div>
    <div id="trial" class="flex flex-col items-center
    md:w-3/4 space-y-9 px-9 md:px-0">
      <button class="bg-Blue text-white text-base p-7
       rounded-xl shadow-lg shadow-darkBlue md:w-full md:p-4">
        <span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter
      </button>
      <form action="#" id="trial-form"
      class="flex flex-col border-2 border-white bg-white
      rounded-lg p-4 space-y-4 md:p-9">
        <div class="container space-x-3">
          <input type="text" name="firstName" id="firstName"
            aria-placeholder="First Name" placeholder="First Name"
            class="p-3 border border-grayishBlue rounded-md" required>
          <p class="text-Red text-xs text-right hidden">Error</p>  
        </div>
        <div class="container space-x-3">
          <input type="text" name="lastName" id="lastName"
            aria-placeholder="Last Name" placeholder="Last Name"
            class="p-3 border border-grayishBlue rounded-md" required>
          <p class="text-Red text-xs text-right hidden">Error</p>  
        </div>
        <div class="container space-x-3">
          <input type="email" name="email" id="email"
            aria-placeholder="Email Address" placeholder="Email Address"
            class="p-3 border border-grayishBlue rounded-md" required>
          <p class="text-Red text-xs text-right hidden">Error</p>  
        </div>
        <div class="container space-x-3">
          <input type="password" name="userPassword" id="userPassword"
            aria-placeholder="Password" placeholder="Password"
            class="p-3 border border-grayishBlue rounded-md" required>
          <p class="text-Red text-xs text-right hidden">Error</p>  
        </div>
        <button type="submit" class="bg-Green text-white p-3
         text-lg uppercase rounded-md shadow-sm shadow-Green
         hover:brightness-150">
          Claim your free trial
        </button>
        <p class="text-sm text-grayishBlue text-center">
          By clicking the button, you are agreeing to our
          <a href="#" class="text-Red font-bold">Terms and Services</a>
        </p>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
