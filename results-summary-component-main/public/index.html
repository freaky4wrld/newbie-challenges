<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="bg-white font-sans m-0">
  <div class="container flex flex-col m-0 border-2 rounded-2xl
    justify-between md:w-3/5 md:flex-row md:mx-auto md:my-7">
    <div class="flex flex-col h-3/4 items-center space-y-12 bg-gradient-to-b
     from-lightSlateBlue to-lightRoyalBlue py-12 rounded-xl md:w-1/2">
      <p class="text-md text-lightLavender text-2xl font-bold">Your Result</p>
      <div class="flex flex-col  px-9 py-7 rounded-full
       items-center justify-between bg-gradient-to-b from-violetBlue to-persianBlue">
        <h1 class="text-white text-7xl font-bold">76</h1>
        <p class="text-lg text-lightLavender font-bold">of 100</p>
      </div>
      <div class="flex flex-col items-center justify-between text-center
        w-3/4 space-y-2 md:w-1/2">
        <h3 class="text-3xl text-white font-bold">Great</h3>
        <p class=" text-lightLavender text-lg font-bold">You scored higher than 65% of the
          people who have taken these tests.
        </p>
      </div>
    </div>
    
  </div>
</body>
</html>
